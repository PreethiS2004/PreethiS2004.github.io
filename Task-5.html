<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .c1{
            text-align: center;
        }
        #i1{
            text-align: right;
        }
    </style>
</head>
<body>
    <form>
        <h1 style="color:blue;text-align: center;"  >Registration form</h1>
        <table border="1">
            <tr>
                <th width="200">First Name</th>
                <td ><input type="text" size="50" required/></td>
            </tr>
            <tr>
                <th>Last Name</th>
                <td><input type="text" size="50"required/></td>
            </tr>
            <tr>
                <th>Email</th>
                <td><input type="email" size="50"required/></td>
            </tr>
            <tr>
                <th>Password</th>
                <td><input type="password" size="50" required/></td>
            </tr>
            <tr>
                <th>Re-enter Password</th>
                <td><input type="password"size="50" required/></td>
            </tr>
            <tr>
                <th rowspan="2">Gender:</th>
                <td><input type="radio" value="Male">Male</td>
            </tr>
            <tr>
                <td><input type="radio" value="Female">Female</td>
            </tr>
            <tr>
                <th>Age:</th>
                <td><input type="text" size="50" required/></td>
            </tr>
            <tr>
                <th>Phone Number</th>
                <td><input type="tel" size="50" required/></td>
            </tr>
            <tr>
                <th>Address</th>
                 <td>
                    <textarea rows="5" cols="43"></textarea>
                </td>
            </tr>
            <tr>
                <th>State</th>
                <td><input type="text" size="50" required/></td>
            </tr>  
            <tr>
                <th>Country</th>
                <td><select>
                    <option>Choose your country</option>
                    <option>India</option>
                    <option>America</option>
                    <option>China</option>
                    <option>Africa</option>
                </select></td>
            </tr>
            <tr>
                <th>Languages known</th>
                <td><input type="checkbox">English
                    <input type="checkbox">Kannada
                    <input type="checkbox">Hindi
                    <input type="checkbox">Telugu
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="checkbox"  required/><label>Hereby I declare all the given details are true </label></td>
            </tr>
            <tr>
                <td id="i1" colspan="2">Login to<a href="https://Ethnus.com"> Ethnus </a>website</td>
                
            </tr>
        </table><br/>
        <p class="c1"><input type="submit" value="Register" ></p>
    </form>
</body>
</html>
